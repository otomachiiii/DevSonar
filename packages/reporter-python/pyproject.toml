[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "devsonar"
version = "0.1.3"
description = "DevSonar error reporter for Python - captures runtime errors and sends to DevSonar relay"
license = "MIT"
requires-python = ">=3.8"
authors = [
    { name = "taro-hirose" },
]
keywords = ["error-monitoring", "debugging", "developer-tools"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.urls]
Homepage = "https://github.com/taro-hirose/DevSonar"
Repository = "https://github.com/taro-hirose/DevSonar"
