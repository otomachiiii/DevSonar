name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-ts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run build

  build-go:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/reporter-go
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.21"
      - run: go build ./...
      - run: go vet ./...

  check-python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Compile-check all Python files
        run: python -m py_compile packages/reporter-python/src/devsonar/*.py packages/reporter-python/src/devsonar/middleware/*.py
